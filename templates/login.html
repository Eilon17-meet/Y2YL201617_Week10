<h1>Log In Here, Soldier</h1>

<div class = 'flash'>
    {% with messages = get_flashed_messages() %}
        {% if messages %}

        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

</div>

<form action="{{url_for('login')}}" method="post">
	Email Adress:<br>
	<input type="text" name="email" placeholder="Enter Email, and drink our fake Fanta"><br>
	Password:<br>
	<input type="password" name="password" placeholder="Enter Password, Soldier">
	<input type="submit" value="Login">
</form>

<p> Dont have an account? <a href={{url_for('newCustomer')}} >Create one!</a></p>
